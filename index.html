<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的简单网页！</h1>
    </header>

    <main>
        <section class="intro">
            <p id="dynamicText">这是一个非常基础的网页示例，展示了HTML、CSS和JavaScript的结合。</p>
            <button id="changeTextBtn">点击我改变文字</button>
        </section>

        <section class="image-section">
            <h2>图片展示</h2>
            <img src="https://via.placeholder.com/300x200?text=Placeholder+Image" alt="占位图片">
            <p>这是一张占位图片 ，你可以替换成你自己的图片链接。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 我的简单网页. 保留所有权利。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
